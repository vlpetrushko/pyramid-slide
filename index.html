<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <h1>Pyramid Slide</h1>
        <div id='mainPage'>
            <form name="pyramidSettings" oninput="heightOutput.value=parseInt(height.value);printPyramid(parseInt(height.value), brickSymbol.value, pyramid)">
                <div class=control>
                    <span>Brick Symbol:</span>
                    <select name="brickSymbol" id="brickSymbol">
                        <option value="#">#</option>
                        <option value="@">@</option>
                        <option value="X">X</option>
                        <option value="$">$</option>
                    </select>
                </div>
                <div class=control>
                    <span>How high?</span>
                    <input type="range" id="height" name="height" min="1" max="20">
                    <output name="heightOutput" for="height"></output>
                </div>
            </form>
            <div font-family="Courier New" , monospace;>
                <div id="pyramid"></div>
                <script src="mario.js"></script>
            </div>
            <script>
                document.forms.pyramidSettings.oninput()
            </script>
        </div>
    </body>
</html>
