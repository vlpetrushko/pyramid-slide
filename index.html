<!DOCTYPE html>
<html>
<body>

<h1>Pyramid Slide</h1>
<form action=""
oninput="x.value=parseInt(a.value)">
  Brick Symbol:
<select name = "brickSymbol" id = "brickSymbol">
         <option value="#">#</option>
         <option value="@">@</option>
         <option value="X">X</option>
         <option value="$">$</option>
</select>

How high?
  <input type="range" id="a" name="a" min="0" max="20">
  <output name="x" for="a"></output>
</form>
</body>
</html>
